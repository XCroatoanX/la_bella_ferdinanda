<header class="rounded-3 shadow d-inline-flex w-100 align-items-center">
  <nav
    class="navbar navbar-expand-md w-100 d-flex justify-content-between align-items-center"
  >
    <a class="navbar-brand mb-0 ms-4" [routerLink]="['']">
      <img
        ngSrc="assets/logo/128/logo.png"
        height="60"
        width="60"
        class="d-inline-block align-center"
        alt="header-logo"
      />
    </a>
    <h1 class="d-block d-md-none mx-auto my-auto header-title h1">
      La Bella Ferdinanda
    </h1>
    <div class="d-flex align-items-center">
      <button
        class="navbar-toggler ms-auto me-3"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="offcanvas offcanvas-end"
        data-bs-scroll="true"
        tabindex="-1"
        id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-4">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Our Kittens
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Current Nest</a></li>
                <li><a class="dropdown-item" href="#">Buy Kitten</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Our Cats
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Boys</a></li>
                <li><a class="dropdown-item" href="#">Girls</a></li>
                <li><a class="dropdown-item" href="#">Buy Cat</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Articles
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" [routerLink]="['/about/about-us']"
                    >About Us</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" [routerLink]="['/about/about-breed']"
                    >About Breed</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" [routerLink]="['/about/how-to-care']"
                    >How to care</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                [routerLink]="['/contact']"
                >Contact</a
              >
            </li>
            <li class="nav-item social-icons">
              <a
                href="https://www.instagram.com/la_bella_ferdinanda/"
                target="_blank"
                class="social-link rounded-3"
                id="instagram"
              >
                <img
                  ngSrc="assets/img/Instagram%20Square%20Icon.png"
                  height="40"
                  width="40"
                  class="rounded-3"
                />
              </a>
              <a
                class="rounded-3 social-link"
                href="https://www.tiktok.com/@labellaferdinanda"
                target="_blank"
              >
                <img
                  ngSrc="assets/img/Tiktok%20Square%20Icon.png"
                  height="40"
                  width="40"
                  class="rounded-3"
                />
              </a>
              <a
                class="social-link rounded-3"
                href="https://www.facebook.com/share/tgmJXZD43s7fPTik/?mibextid=LQQJ4d"
                target="_blank"
              >
                <img
                  ngSrc="assets/img/Facebook%20Generic%20Square.png"
                  height="40"
                  width="40"
                  class="rounded-3"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
