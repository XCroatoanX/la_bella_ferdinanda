<div class="border rounded header m-auto">
  <h1 class="header_title">Login to Admin Panel</h1>
</div>
<div class="bg_image"></div>
<main class="form-signin w-100 m-auto">
  <form [formGroup]="loginForm" class="border rounded">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div class="form-floating">
      <input
        type="text"
        class="form-control"
        id="floatingInput"
        [formControl]="username"
        placeholder="ex. randomuser10382"
      />
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        [formControl]="password"
        placeholder="Password"
      />
      <label for="floatingPassword">Password</label>
    </div>
    <button
      class="btn btn-primary w-100 py-2"
      type="submit"
      (click)="onSubmit()"
    >
      Sign in
    </button>
  </form>
</main>
