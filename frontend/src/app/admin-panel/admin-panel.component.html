<body>
<div class="mb-4">
  <app-admin-panel-header></app-admin-panel-header>
</div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm mb-3">
        <div class="card-body text-center">
          <h3 class="card-title">Amount of Cats</h3>
          <p class="card-text display-4">{{ catsNumber }}</p>
          <div class="mt-3">
            <button class="btn btn-primary" [routerLink]="['create-cat']">Add Cat</button>
            <button class="btn btn-secondary ms-2" [routerLink]="['cats-list']">View Cats</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card shadow-sm mb-3">
        <div class="card-body text-center">
          <h3 class="card-title">Amount of Kittens</h3>
          <p class="card-text display-4">{{ kittensNumber }}</p>
          <div class="mt-3">
            <button class="btn btn-primary" [routerLink]="['create-kitten']" >Add Kitten</button>
            <button class="btn btn-secondary ms-2" [routerLink]="['kittens-list']">View Kittens</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
