<body class="pb-3">
  <app-admin-panel-header></app-admin-panel-header>
  <div class="border border-black shadow-lg rounded-4 my-5 w-75 m-auto p-3">
    <h2 class="h2">New Cat:</h2>
    <form [formGroup]="catForm" (ngSubmit)="submitCat()">
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          formControlName="name"
          id="catName"
          placeholder="Name of the Cat"
        />
        <label for="catName">Name</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          formControlName="color"
          id="catColor"
          placeholder="ex. Ginger"
        />
        <label for="catColor">Color</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          formControlName="age"
          id="catAge"
          placeholder="Age"
        />
        <label for="catAge">Age</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          formControlName="weight"
          id="catWeight"
          placeholder="5.5"
        />
        <label for="catWeight">Weight (in kg)</label>
      </div>
      <div class="form-floating mb-3">
        <select
          id="catSex"
          formControlName="sex"
          class="form-select"
          aria-label="Select cat sex"
        >
          <option value="" disabled selected>Select an option</option>
          <option value="1">Male</option>
          <option value="2">Female</option>
        </select>
        <label for="catSex" class="form-label">Sex</label>
      </div>
      <div class="form-floating mb-3">
        <textarea
          class="form-control"
          formControlName="description"
          id="catArticle"
          rows="3"
          placeholder="Description of the cat"
        ></textarea>
        <label for="catArticle" class="form-label">Description</label>
      </div>
      <div class="mb-3">
        <label for="catImages" class="form-label">Images</label>
        <input
          class="form-control"
          type="file"
          formControlName="images"
          id="catImages"
          (change)="handleFileInput($event)"
          multiple
        />
        <p>Max size of images: 15Mb</p>
      </div>

      <!-- Preview of uploaded images -->
      <div *ngIf="imagePreviews.length" class="mb-3">
        <label class="form-label">Image Preview:</label>
        <div class="d-flex flex-wrap">
          <div *ngFor="let preview of imagePreviews" class="me-2">
            <img
              [src]="preview"
              class="img-thumbnail"
              alt="Image preview"
              width="100"
            />
          </div>
        </div>
      </div>

      <div class="mb-3">
        <button
          type="submit"
          class="btn disabled border-black w-100"
          [ngClass]="{ disabled: !catForm.valid }"
        >
          Create cat
        </button>
      </div>
    </form>
  </div>
</body>
