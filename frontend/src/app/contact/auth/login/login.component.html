<div class="container">
  <div class="border rounded header m-auto shadow-lg">
    <h1 class="header_title h1">Login to Admin Panel</h1>
  </div>
  <div class="bg_image"></div>
  <main class="form-signin w-100 m-auto">
    <form [formGroup]="loginForm" class="border rounded shadow-lg">
      <h3 class="h3 mb-3 fw-normal">Please sign in</h3>
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          formControlName="username"
          placeholder="ex. randomuser10382"
        />
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          formControlName="password"
          placeholder="Password"
        />
        <label for="floatingPassword">Password</label>
      </div>
      <button
        class="btn border-black w-100 py-2"
        type="submit"
        (click)="onSubmit()"
      >
        Sign in
      </button>
    </form>
  </main>
</div>
